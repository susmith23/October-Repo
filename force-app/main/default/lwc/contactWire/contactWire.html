<template>
    <lightning-card title="Search for  Contact">
        <div class="slds-m-around_medium">
            <lightning-input 
            type="search" 
            onchange={handleType} 
            class="slds-m-bottom_small" 
            label="Search" 
            value={searchKey}>
            </lightning-input>

            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>
                        {contact.Name}
                    </p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
